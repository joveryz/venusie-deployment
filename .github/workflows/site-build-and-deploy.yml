name: "site-build-and-deploy"
on:
  push:
    branches:
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  repository_dispatch:
    types: [dispatch-event]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Checkout Framework
        uses: actions/checkout@v4
        with:
          repository: joveryz/jekyll-theme-chirpy
          ref: dev
          path: ./site_framework
          fetch-depth: 0

      - name: Checkout Site Data redebug-data
        uses: actions/checkout@v4
        with:
          repository: joveryz/redebug-data
          ref: master
          token: ${{ secrets.PAT }}
          path: ./site_data_redebug
          fetch-depth: 0

      - name: Checkout Site Data venusie-data
        uses: actions/checkout@v4
        with:
          repository: joveryz/venusie-data
          ref: master
          token: ${{ secrets.PAT }}
          path: ./site_data_venusie
          fetch-depth: 0

      - name: Merge Framework and Data
        run: |
          rm -rf .git
          cp -R ./site_framework/* ./
          while IFS= read -r key; do
            echo "searching for shared post: $key"
            find site_data_redebug -type f -path "*$key*" -exec rsync -Rav {} ./site_data_redebug_shared \;
          done < site_data_redebug/_shared_posts
          cp -R ./site_data_redebug_shared/site_data_redebug/* ./
          # use cp /. to copy .git folders, jekyll need this to find last modified date of posts
          cp -R ./site_data_venusie/. ./
          rm -rf ./site_framework
          rm -rf ./site_data_redebug
          rm -rf ./site_data_redebug_shared
          rm -rf ./site_data_venusie
          find .

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build Site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test Site
        run: |
          bundle exec htmlproofer "_site${{ steps.pages.outputs.base_path }}" \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
